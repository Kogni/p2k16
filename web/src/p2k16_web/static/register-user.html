<div class="container">
  <h1>Sign up</h1>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="username" class="col-sm-2">
        Email
      </label>
      <div class="col-sm-4">
        <input class="form-control" type='text' name='email' id='email' placeholder='Email' ng-model="ctrl.form.email"/>
      </div>
    </div>
    <div class="form-group">
      <label for="username" class="col-sm-2">
        Username
      </label>
      <div class="col-sm-4">
        <input class="form-control" type='text' name='username' id='username' placeholder='Username' ng-model="ctrl.form.username"/>
      </div>
      <div class="col-sm-4 form-control-static">
        <a ng-click="form.username = form.email">use email as username</a>
      </div>
    </div>
    <div class="form-group">
      <label for="username" class="col-sm-2">
        Password
      </label>
      <div class="col-sm-4">
        <input class="form-control" type='password' name='password' id='password' placeholder='Password' ng-model="ctrl.form.password"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-4 col-sm-offset-2">
        <button class="btn btn-default" type='submit' name='submit' ng-click="ctrl.registerUser()">Sign up</button>
      </div>
    </div>
  </form>
</div>
