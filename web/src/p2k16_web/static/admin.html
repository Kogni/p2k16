<p2k16-header active="admin"></p2k16-header>

<div class="container">
  <h1>Admin</h1>

  <h3>All accounts</h3>

  <table class="table">
    <thead>
    <tr>
      <th>username</th>
      <th>&nbsp;</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="account in ctrl.accounts">
      <td>{{account.username}}</td>
      <td>
        <a href="#!/admin/{{account.id}}">show</a>
      </td>
    </tr>
    </tbody>
  </table>

</div>
