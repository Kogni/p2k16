<p2k16-header active="front-page"></p2k16-header>

<div class="container">
  <h2>Open a door</h2>

  <div class="row door-buttons">
    <div class="col-xs-6">
      <button class="btn btn-default btn-block" ng-click="ctrl.openDoors(['frontdoor'])">Frontdoor only</button>
    </div>
    <div class="col-xs-6">
      <button class="btn btn-default btn-block" ng-click="ctrl.openDoors(['frontdoor', '2floor'])">
        Frontdoor and lab / 2nd floor
      </button>
    </div>
  </div>
  <div class="row door-buttons">
    <div class="col-xs-12">
      <button class="btn btn-default btn-block" ng-click="ctrl.openDoors(['3floor'])">3rd floor</button>
    </div>
  </div>
  <div class="row door-buttons">
    <div class="col-xs-12">
      <button class="btn btn-default btn-block" ng-click="ctrl.openDoors(['4floor'])">4th floor</button>
    </div>
  </div>

  <h3>Recent events</h3>

  <ul>
    <li ng-repeat="e in ctrl.recent_events">
      <span ng-switch="e.domain + '-' + e.name">
        <span ng-switch-when="door-open">
          {{ e.created_by_username }} opened {{ e.door }} at {{ e.created_at | date:'shortTime' }}
        </span>
        <span ng-switch-when="badge-awarded">
          {{ e.created_by_username }} got the <span class="label label-default">{{ e.badge_description.title }}</span> bagde!
        </span>
      </span>
    </li>
  </ul>

</div>
